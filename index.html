<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life OS Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af;
            --secondary: #64748b; --bg: #f8fafc; --surface: #ffffff;
            --text: #1e293b; --border: #f1f5f9;
            --success: #10b981; --danger: #ef4444;
            --sidebar-width: 260px;
        }

        .dark-theme {
            --bg: #0f172a; --surface: #1e293b; --text: #f1f5f9;
            --border: #334155; --secondary: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        body { background-color: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 16px; width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); text-align: center; color: #0f172a;
        }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #cbd5e1;
            border-radius: 8px; font-size: 1rem; outline: none;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); background: #1e293b; color: #e2e8f0;
            padding: 24px; display: flex; flex-direction: column; gap: 8px;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: white; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .nav-item {
            padding: 12px 16px; cursor: pointer; border-radius: 8px; font-weight: 500;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: var(--primary); color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; display: none; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* --- UI COMPONENTS --- */
        .card { background: var(--surface); padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid var(--border); }
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-danger { background: #fee2e2; color: #991b1b; padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; }
        
        .kanban-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .kanban-column { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 12px; min-height: 400px; }
        .kanban-card { background: var(--surface); padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); }
        .tag { font-size: 0.7rem; font-weight: 700; background: #e0f2fe; color: #0369a1; padding: 4px 8px; border-radius: 4px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 16px; width: 400px; color: var(--text); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); }

        .status-indicator { position: fixed; bottom: 20px; right: 20px; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .status-online { background: #dcfce7; color: #166534; }
        .status-offline { background: #fee2e2; color: #991b1b; }

        .attendance-row { display: flex; align-items: center; gap: 15px; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .attendance-input { width: 65px; padding: 8px; border: 1px solid var(--border); border-radius: 6px; text-align: center; background: var(--bg); color: var(--text); font-weight: 600; }
        
        .margin-badge { font-size: 0.75rem; font-weight: 700; padding: 4px 10px; border-radius: 12px; display: inline-block; min-width: 120px; text-align: center;}
        .margin-safe { background: #dcfce7; color: #166534; }
        .margin-warn { background: #fee2e2; color: #991b1b; }
        .margin-subtext { font-size: 0.7rem; display: block; margin-top: 4px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="font-size: 1.8rem; margin-bottom: 10px;">üéì StudentOS</h2>
            <p style="margin-bottom: 25px; color: #64748b;">Sign in to sync your dashboard</p>
            <input type="text" id="loginUsername" class="login-input" placeholder="Your Name">
            <input type="text" id="loginUsn" class="login-input" placeholder="USN (e.g. 1MJ24CS001)" style="text-transform: uppercase;">
            <button class="btn" onclick="attemptLogin()" style="width: 100%;">Access OS</button>
            <p id="loginError" style="color: var(--danger); margin-top: 15px; display: none;"></p>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">
            <span>StudentOS</span>
            <span onclick="toggleDarkMode()" style="cursor:pointer; font-size: 1.2rem;" title="Toggle Dark Mode">üåì</span>
        </div>
        <div class="nav-item active" onclick="loadView('dashboard', this)">üìä Dashboard</div>
        <div class="nav-item" onclick="loadView('assignments', this)">üìã Assignments</div>
        <div class="nav-item" onclick="loadView('attendance', this)">üìà Attendance</div>
        <div class="nav-item" onclick="loadView('schedule', this)">üìÖ Schedule</div>
        
        <div id="userDisplay" style="margin-top: auto; font-size: 0.75rem; opacity: 0.6; padding: 10px 16px;"></div>
        <div class="nav-item" style="color: #fda4af;" onclick="logout()">üîí Logout</div>
    </div>

    <div class="main-content" id="app"></div>
    <div id="statusIndicator" class="status-indicator"></div>

    <div class="modal" id="assignmentModal">
        <div class="modal-content">
            <h3>New Task</h3><br>
            <div class="form-group"><label>Title</label><input type="text" id="taskTitle"></div>
            <div class="form-group"><label>Subject</label><input type="text" id="taskSubject"></div>
            <button class="btn" onclick="saveAssignment()">Add Task</button>
            <button class="btn" style="background:none; color:var(--secondary)" onclick="closeModal('assignmentModal')">Cancel</button>
        </div>
    </div>

    <div class="modal" id="attendanceModal">
        <div class="modal-content">
            <h3>Add Subject</h3><br>
            <div class="form-group"><label>Subject Name</label><input type="text" id="newAttSubject"></div>
            <button class="btn" onclick="addNewAttendanceSubject()">Track Subject</button>
            <button class="btn" style="background:none; color:var(--secondary)" onclick="closeModal('attendanceModal')">Cancel</button>
        </div>
    </div>

    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <h3>Add Class</h3><br>
            <div class="form-group"><label>Time</label><input type="time" id="schedTime"></div>
            <div class="form-group"><label>Subject</label><input type="text" id="schedSubject"></div>
            <button class="btn" onclick="saveScheduleItem()">Add</button>
            <button class="btn" style="background:none; color:var(--secondary)" onclick="closeModal('scheduleModal')">Cancel</button>
        </div>
    </div>

    <script>
        const API_URL = "https://studentos-0ac0.onrender.com"; 
        let currentUser = { username: "", usn: "" };
        let currentView = 'dashboard';
        let isBackendConnected = false;
        let state = { assignments: [], attendance: [], schedule: [] };

        // --- NEW CALCULATOR LOGIC HERE ---
        function getMarginInfo(attended, total) {
            if(total === 0) return { safe: true, text: "No Data", percent: 0, advice: "Track classes" };

            const target = 85;
            const currentPct = (attended / total) * 100;
            
            if (currentPct >= target) {
                // Formula: How many future classes can I skip (x) so that:
                // Attended / (Total + x) >= 0.85
                // x <= (Attended / 0.85) - Total
                const bunkable = Math.floor((attended / 0.85) - total);
                
                return { 
                    safe: true, 
                    percent: Math.round(currentPct),
                    text: `${Math.round(currentPct)}% Safe`,
                    advice: bunkable > 0 ? `Can skip <b>${bunkable}</b> classes` : `Don't miss next class!`
                };
            } else {
                // Formula: How many future classes must I attend (y) so that:
                // (Attended + y) / (Total + y) >= 0.85
                // y >= (0.85 * Total - Attended) / (1 - 0.85)
                const needed = Math.ceil(((0.85 * total) - attended) / 0.15);
                
                return { 
                    safe: false, 
                    percent: Math.round(currentPct),
                    text: `${Math.round(currentPct)}% Danger`,
                    advice: `Attend next <b>${needed}</b> classes`
                };
            }
        }

        async function attemptLogin() {
            const name = document.getElementById('loginUsername').value.trim();
            const usn = document.getElementById('loginUsn').value.trim().toUpperCase();
            if(!name || !usn) return;
            currentUser = { username: name, usn: usn };

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(currentUser)
                });
                const data = await res.json();
                if(data.found) state = data.state;
                isBackendConnected = true;
                document.getElementById('login-overlay').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
                document.getElementById('userDisplay').innerText = `ID: ${currentUser.usn}`;
                saveData();
            } catch (e) {
                document.getElementById('login-overlay').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
                saveData();
            }
        }

        async function saveData() {
            renderCurrentView(); 
            updateStatusIndicator(isBackendConnected);
            if (!isBackendConnected) return;
            try {
                await fetch(`${API_URL}/save`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usn: currentUser.usn, username: currentUser.username, state: state })
                });
            } catch (e) { isBackendConnected = false; }
        }

        function loadView(view, el) {
            currentView = view;
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            renderCurrentView();
        }

        function renderCurrentView() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            if(currentView === 'dashboard') renderDashboard(app);
            if(currentView === 'assignments') renderKanban(app);
            if(currentView === 'attendance') renderAttendance(app);
            if(currentView === 'schedule') renderSchedule(app);
        }

        function renderDashboard(container) {
            const done = state.assignments.filter(t => t.status === 'done').length;
            const progress = state.assignments.length ? Math.round((done/state.assignments.length)*100) : 0;
            
            container.innerHTML = `
                <div class="section-header"><h2>Welcome, ${currentUser.username}</h2></div>
                <div style="display:grid; grid-template-columns: 1fr 1.5fr; gap:25px;">
                    <div style="display:flex; flex-direction:column; gap:20px;">
                        <div class="card" style="background: var(--primary); color: white;">
                            <h3>Task Progress</h3>
                            <h1 style="font-size:3rem; margin:10px 0;">${progress}%</h1>
                            <p>${done} of ${state.assignments.length} completed</p>
                        </div>
                        <div class="card">
                            <h3>Bunking Margin (85%)</h3>
                            <div style="margin-top:15px;">
                                ${state.attendance.slice(0, 3).map(s => {
                                    const m = getMarginInfo(s.attended, s.total);
                                    return `<div style="display:flex; justify-content:space-between; margin-bottom:12px; border-bottom:1px solid #f1f5f9; padding-bottom:8px;">
                                        <div>
                                            <span style="font-size:0.95rem; font-weight:600;">${s.subject}</span><br>
                                            <span style="font-size:0.75rem; color:var(--secondary)">${m.advice}</span>
                                        </div>
                                        <div style="text-align:right">
                                            <span style="font-weight:700; color:${m.safe ? 'var(--success)' : 'var(--danger)'}">${m.percent}%</span>
                                        </div>
                                    </div>`;
                                }).join('') || '<p>No subjects tracked.</p>'}
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Attendance Analysis</h3>
                        <canvas id="attendanceChart" style="max-height: 250px; margin-top: 20px;"></canvas>
                    </div>
                </div>`;
            
            setTimeout(() => {
                const ctx = document.getElementById('attendanceChart').getContext('2d');
                const labels = state.attendance.map(s => s.subject);
                const data = state.attendance.map(s => s.total === 0 ? 0 : Math.round((s.attended/s.total)*100));
                if(window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Attendance %',
                            data: data,
                            backgroundColor: data.map(v => v < 85 ? '#ef4444' : '#2563eb'),
                            borderRadius: 6
                        }]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } }, plugins: { legend: { display: false } } }
                });
            }, 50);
        }

        function renderKanban(container) {
            const cols = { todo: [], doing: [], done: [] };
            state.assignments.forEach(t => cols[t.status].push(t));
            container.innerHTML = `
                <div class="section-header"><h2>Assignments</h2><button class="btn" onclick="openModal('assignmentModal')">+ Add</button></div>
                <div class="kanban-board">
                    ${['todo', 'doing', 'done'].map(s => `
                        <div class="kanban-column">
                            <h4 style="margin-bottom:15px; color:var(--secondary)">${s.toUpperCase()}</h4>
                            ${cols[s].map(t => `
                                <div class="kanban-card">
                                    <span class="tag">${t.subject}</span>
                                    <div style="margin:10px 0; font-weight:600;">${t.title}</div>
                                    <div style="display:flex; gap:5px;">
                                        ${s !== 'done' ? `<button class="btn" style="flex:1; padding:5px" onclick="moveTask(${t.id}, 1)">‚Üí</button>` : ''}
                                        <button class="btn-danger" style="padding:5px" onclick="deleteTask(${t.id})">üóë</button>
                                    </div>
                                </div>`).join('')}
                        </div>`).join('')}
                </div>`;
        }

        function renderAttendance(container) {
            container.innerHTML = `
                <div class="section-header"><h2>Attendance Tracker (85% Target)</h2><button class="btn" onclick="openModal('attendanceModal')">+ Subject</button></div>
                <div class="card">
                    <div class="attendance-row" style="font-weight:700; color:var(--secondary); border-bottom:2px solid var(--border)">
                        <span style="flex:2">Subject</span>
                        <span style="flex:1; text-align:center">Attendance</span>
                        <span style="flex:1.5; text-align:center">Bunking Margin</span>
                        <span style="flex:0.5; text-align:right">Action</span>
                    </div>
                    ${state.attendance.map((s, i) => {
                        const m = getMarginInfo(s.attended, s.total);
                        return `
                        <div class="attendance-row">
                            <span style="flex:2; font-weight:600;">${s.subject}</span>
                            <div style="flex:1; text-align:center; display:flex; align-items:center; justify-content:center; gap:8px;">
                                <input type="number" class="attendance-input" value="${s.attended}" onchange="updateAtt(${i}, 'attended', this.value)">
                                <span>/</span>
                                <input type="number" class="attendance-input" value="${s.total}" onchange="updateAtt(${i}, 'total', this.value)">
                            </div>
                            <div style="flex:1.5; text-align:center">
                                <div class="margin-badge ${m.safe ? 'margin-safe' : 'margin-warn'}">
                                    ${m.text}
                                    <span class="margin-subtext">${m.advice}</span>
                                </div>
                            </div>
                            <div style="flex:0.5; text-align:right">
                                <button class="btn-danger" onclick="deleteAtt(${i})">‚úñ</button>
                            </div>
                        </div>`;
                    }).join('') || '<p style="padding:20px; text-align:center">No subjects added.</p>'}
                </div>`;
        }

        function renderSchedule(container) {
            container.innerHTML = `
                <div class="section-header"><h2>Weekly Schedule</h2><button class="btn" onclick="openModal('scheduleModal')">+ Class</button></div>
                <div class="card">
                    ${state.schedule.sort((a,b)=>a.time.localeCompare(b.time)).map((s, i) => `
                        <div class="attendance-row">
                            <span style="color:var(--primary); font-weight:bold; width:80px;">${s.time}</span>
                            <span style="flex:1">${s.subject}</span>
                            <button class="btn-danger" onclick="deleteSched(${i})">Remove</button>
                        </div>`).join('') || '<p>No classes scheduled.</p>'}
                </div>`;
        }

        function toggleDarkMode() { document.body.classList.toggle('dark-theme'); }
        function saveAssignment() {
            const title = document.getElementById('taskTitle').value;
            const subject = document.getElementById('taskSubject').value;
            if(!title) return;
            state.assignments.push({ id: Date.now(), title, subject, status: 'todo' });
            closeModal('assignmentModal');
            saveData();
        }
        function moveTask(id, dir) {
            const t = state.assignments.find(x => x.id === id);
            const flow = ['todo', 'doing', 'done'];
            t.status = flow[flow.indexOf(t.status) + dir];
            saveData();
        }
        function deleteTask(id) { state.assignments = state.assignments.filter(x => x.id !== id); saveData(); }
        function updateAtt(i, f, v) { state.attendance[i][f] = parseInt(v) || 0; saveData(); }
        function addNewAttendanceSubject() {
            const s = document.getElementById('newAttSubject').value;
            if(s) state.attendance.push({ subject: s, attended: 0, total: 0 });
            closeModal('attendanceModal');
            saveData();
        }
        function deleteAtt(i) { state.attendance.splice(i, 1); saveData(); }
        function saveScheduleItem() {
            const t = document.getElementById('schedTime').value;
            const s = document.getElementById('schedSubject').value;
            if(t && s) state.schedule.push({ time: t, subject: s });
            closeModal('scheduleModal');
            saveData();
        }
        function deleteSched(i) { state.schedule.splice(i, 1); saveData(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { location.reload(); }
        function updateStatusIndicator(on) {
            const ind = document.getElementById('statusIndicator');
            ind.className = `status-indicator ${on ? 'status-online' : 'status-offline'}`;
            ind.innerText = on ? '‚óè Cloud Synced' : '‚óã Offline Mode';
        }
    </script>
</body>
</html>
